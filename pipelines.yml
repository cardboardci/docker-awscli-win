pool:
  vmImage: Hosted VS2017
steps:
- task: Docker@1
  displayName: login
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: DockerHub
    command: login

- task: PowerShell@2
  displayName: 'PowerShell Script'
  inputs:
    targetType: ./
    filePath: .docker/Setup.ps1

- task: PowerShell@2
  displayName: 'PowerShell Script'
  inputs:
    targetType: ./
    filePath: build/Run.ps1
    failOnStderr: true

